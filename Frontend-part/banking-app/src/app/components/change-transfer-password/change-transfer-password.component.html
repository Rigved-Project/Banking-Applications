<div>
  <form>  
    <table>
    <tr>
      <th>Enter New Transaction Password:</th>
      <td>
        <input type="password" [formControl]="password"  class = "form-control">
        <div [hidden]="password.valid || password.pristine">
            <span class="text-danger">
              <ul>
                <li>Contains only digit</li>
                <li>Contains only 4 digit characters in length</li>
              </ul></span>
        </div>
      </td>
      </tr>
      <tr>
        <th>Enter again Transaction Password:</th>
      <td>
        <input type="password" [formControl]="again_pass"  class = "form-control">
        <div [hidden]="again_pass.valid || again_pass.pristine">
            <span class="text-danger">
              <ul>
                <li>Contains only digit</li>
                <li>Contains only 4 digit characters in length</li>
              </ul></span>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" value="Update" (click)="handleUpdate()" [disabled]="again_pass.invalid || password.invalid" class="btn btn-info">
      </td>
    </tr>
    </table>
</form>
  <div *ngIf="modifiedCount">
    <p>Password Update Successfully</p>
  </div>
</div>
